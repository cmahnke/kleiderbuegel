{{- $slug := path.BaseName .Path -}}
{{- $id := printf "_%s" (replace .RelPermalink "/" "-") -}}
<article class="singe-page {{ $slug }}" id="{{ $id }}" data-title="{{ .Title }}">
  <div class="page">
    {{- if .Param "show_title" -}}
      {{- with .Title -}}
        <h1 class="page-title">{{ . }}</h1>
      {{- end -}}
    {{- end -}}
    {{- .Content -}}
  </div>
</article>
