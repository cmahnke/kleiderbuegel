<div class="print-status">
    {{ i18n "generated" }}: {{ time.Now | time.Format ":date_long" }} {{ time.Now | time.Format ":time_short" }}<br/>
    {{ with .Page.GitInfo }}{{ i18n "revision" }}: {{ .AbbreviatedHash }}<br/>{{ end }}
    {{ with (.Get "notes") }}
    {{ i18n "notes" }}:<br/>
        {{ . | markdownify }}
    {{ end }}
</div>
