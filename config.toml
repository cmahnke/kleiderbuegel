[module]
    [[module.mounts]]
        source = "assets/scss"
        target = "assets/scss"

    [[module.mounts]]
        source = "assets/js"
        target = "assets/js"

    [[module.mounts]]
        source = "static"
        target = "static"

    [[module.mounts]]
        source = "node_modules/swiper"
        target = "assets/css/swiper"

    [[module.mounts]]
        source = "node_modules/@pagefind/modular-ui/css/"
        target = "assets/scss/pagefind"

    [[module.mounts]]
        source = "node_modules/@pagefind/default-ui"
        target = "assets/js/pagefind"

   [[module.mounts]]
       source = 'static/images'
       target = 'assets/images'

