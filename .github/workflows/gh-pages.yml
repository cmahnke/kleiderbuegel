name: github pages

on:
  push:
    branches:
      - main
  schedule:
    - cron:  '0 7 * * */2'

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install required dependencies
        run: |
          ./themes/projektemacher-base/scripts/github/setup-dependencies.sh
          ./themes/projektemacher-base/scripts/github/setup-inkscape.sh
          ./themes/projektemacher-base/scripts/github/python-dependencies.sh

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/fermium
      - name: Install Node dependencies
        run: |
          yarn install

      - name: Generate Files
        run: |
          ./scripts/setup.sh

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.5.0
        with:
          hugo-version: '0.104.3'
          extended: true
      - name: Build Hugo site
        run: hugo --i18n-warnings

      - name: Deploy site
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
